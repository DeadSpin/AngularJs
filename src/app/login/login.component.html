  <div id="login" class="modal">
    <form [formGroup]="loginform" class="modal-content animate" (ngSubmit)="onSubmit()">
      <div class="imgcontainer">
        <img src="../../assets/images/img_avatar2.png" alt="Avatar" class="avatar">
      </div>
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" formControlName="uname" >
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" formControlName="psw">
        <button type="button">Login</button>
        <label>
          <input type="checkbox" checked="checked" formControlName="remember"> Remember me
        </label>
      </div>
      <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
        <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>
